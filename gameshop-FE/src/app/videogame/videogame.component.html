</mat-toolbar>

<div class="catalog-container">
  <ng-container *ngIf="videogames$ | async as videogames; else loading">
    <mat-card *ngFor="let game of videogames" class="game-card mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>{{ game.titleVideogame }}</mat-card-title>
        <mat-card-subtitle>{{ game.priceVideogame | currency:'EUR' }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>{{ game.descVideogame }}</p>

        <mat-chip *ngFor="let genre of game.genres" color="accent" selected>
          {{ genre }}
        </mat-chip>

        <div class="rating">
          <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
            <mat-icon color="warn">
              {{ i < game.rating ? 'star' : 'star_border' }}
            </mat-icon>
          </ng-container>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>

  <ng-template #loading>
    <div class="loading">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
