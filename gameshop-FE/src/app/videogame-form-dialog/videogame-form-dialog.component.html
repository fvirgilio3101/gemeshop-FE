
<h2>Nuovo Videogioco</h2>

<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="save()" class="videogame-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Titolo</mat-label>
      <input matInput formControlName="titleVideogame" placeholder="Inserisci il titolo">
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Genere</mat-label>
      <input matInput formControlName="genres" placeholder="Inserisci i generi">
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Prezzo (â‚¬)</mat-label>
      <input matInput type="number" formControlName="priceVideogame" placeholder="Prezzo">
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descrizione</mat-label>
      <textarea matInput formControlName="descVideogame" placeholder="Descrizione del gioco"></textarea>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Valutazione</mat-label>
      <input matInput type="number" min="0" max="10" formControlName="rating" placeholder="Rating da 0 a 10">
    </mat-form-field>
  
    <div class="actions">
      <button mat-raised-button color="primary" type="submit">Salva</button>
      <button mat-button color="warn" type="button" (click)="reset()">Reset</button>
    </div>
  </form>
</div>
