<mat-card *ngIf="user">
  <mat-card-title>Dati Utente</mat-card-title>
  <mat-card-content>
    <p><strong>Nome:</strong> {{ user.name }}</p>
    <p><strong>Cognome:</strong> {{ user.surname }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Indirizzo:</strong> {{ user.address }}</p>
    <p><strong>Telefono:</strong> {{ user.phone_number }}</p>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="showPassword ? 'text' : 'password'" [value]="user.password" readonly>
      <button mat-icon-button matSuffix (click)="togglePassword()" [attr.aria-label]="'Mostra password'" [attr.aria-pressed]="showPassword">
        <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
</mat-card>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>
